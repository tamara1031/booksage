name: BookScout Main

on:
  push:
    branches: [ main ]
    paths:
      - 'bookscout/**'
      - '.github/workflows/bookscout-main.yml'
      - 'Makefile'

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.7'
      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64.8
          install-mode: goinstall
          working-directory: bookscout

      - name: Run Lint
        run: make -C bookscout lint

  test-small:
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.7'
      - name: Run Small Tests
        run: make -C bookscout test-small
