name: BookScout Release

on:
  push:
    tags: [ '**' ]
    paths:
      - 'bookscout/**'
      - '.github/workflows/bookscout-release.yml'
      - 'Makefile'

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.7'
      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64.8
          install-mode: goinstall
          working-directory: bookscout

      - name: Run Lint
        run: make -C bookscout lint

  test-small:
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.7'
      - name: Run Small Tests
        run: make -C bookscout test-small

  release:
    needs: test-small
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and Push Image
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          make -C bookscout image-build image-push TAG=$TAG
